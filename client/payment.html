<body>
    <h1>Payment Form </h1>
    <form class="paymentForm" id="paymentForm">
        <span id="premiumAmount"><h3>Amount: Rs.50</h3></span>
        <label for="cardNumberInput">Card Number</label>
        <input type="text" id="cardNumberInput" name="cardNumber" placeholder="1111-1111-1111-1111">
        <label for="CVVInput">CVV</label>
        <input type="text" id="CVVInput" name="CVV" placeholder="123">
        <button type="submit">Submit</button>
    </form>

    <script src="./js/payment.js"></script>
