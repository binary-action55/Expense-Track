<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//signUp.css">
    <title>Document</title>
</head>

<body>
    <main class="mainBody">
        <form class="sign-up-form" id="signUpForm">
            <section class="formErrorToastContainer" id="formErrorToastContainer"></section>
            <label for="nameInput">Name:</label>
            <input type="text" class="input-text" id="nameInput" name="name" required>
            <label for="nameInput">Email:</label>
            <input type="text" class="input-text" id="emailInput" name="email" required>
            <label for="nameInput">Password:</label>
            <input type="password" class="input-password" id="passwordInput" name="password" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/signUp.js"></script>
</body>

</html>
