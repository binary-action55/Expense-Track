<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forgotPassword.css">
    <title>Document</title>
</head>

<body>
    <main class="mainSection">
        <h1>Forgot Password</h1>
        <form class="forgotPasswordForm" id="forgotPasswordForm">
            <section class="formErrorToastContainer" id="formErrorToastContainer"></section>
            <label for="userEmailInput">Email:</label>
            <input type="email" class="input-text" id="userEmailInput" name="email" required>
            <button type="submit" class="submit-button">Submit</button>
            <button class="btn" id="loginButton">Back to Login</button>
            <button class="btn" id="signUpButton">Sign Up Instead</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/forgotPassword.js"></script>
</body>

</html>
