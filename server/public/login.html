<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <main class="mainBody">
        <form class="login-form" id="loginForm">
            <section class="formErrorToastContainer" id="formErrorToastContainer"></section>
            <label for="userNameInput">Email:</label>
            <input type="text" class="input-text" id="userNameInput" name="userName" required>
            <label for="passwordInput">Password:</label>
            <input type="password" class="input-password" id="passwordInput" name="password" required>
            <button type="submit" class="submit-button">Login</button>
            <button class="btn" id="forgotPasswordButton">Forgot Password</button>
            <button class="btn" id="signUpButton">Sign Up Instead</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
